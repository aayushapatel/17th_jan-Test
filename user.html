<!DOCTYPE html>
<html>
    <head>
        
        <title>
            User Page
        </title>
    </head>
    <body>
        <form action="" method="post" id="userForm">
            <div id="title_user">Add User</div>
            <input type="text" name="userName" id="userName" placeholder="Name">
            <input type="text" name="userEmail" id="userEmail" placeholder="Email">
            <input type="text" name="userPassword" id="userPassword" placeholder="Password">
            <input type="text" name="userBirthdate" id="userBirthdate" placeholder="BirtDate : (dd/mm/yyyy)"><br>
            <div id="userButton"><input type="button" value="Add User" onclick="add_user()"></div>
        </form>
    <div id="userTable"></div>
    <script src="user.js"></script>
    </body>
</html>
