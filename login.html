<!DOCTYPE html>
<html>
    <head>

        <title>
            Login Page
        </title>
    </head>
    <body>
        <form action="" method="post">
            <table>
                <caption>LOGIN</caption>
                <tr>
                    <td>
                        <input type="text" name="email" id="email" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                    <input type="button" value="LOGIN" onclick="login_check()">
                    </td>
                </tr>
                <tr>
                    <td>
                        OR
                    </td>
                </tr>
                <tr>
                    <td>
                    <input type="button" value="REGISTER NOW" id="register" onclick="window.location.href='registration.html'">
                    </td>
                </tr>
            </table>
        </form>
        <script src="login.js"></script>
    </body>
</html>
